          <!-- INICIO StreamShark RESIZE  - EUROSPORT1 UK -->
          <script type='text/javascript'>//<![CDATA[
            (function() {
              // Get all video iframes from StreamShark only
              const iframes = document.querySelectorAll('iframe[src*="//popcdn.day/go.php?stream=Eurosport1UK"]');

              if (iframes.length) {
                // Loop through all the iframes
                for (let i = 0; i < iframes.length; i++) {
                  // Get the aspect ratio of the iframe, and a reference to its parent node
                  const el = iframes[i];
                  const aspectRatio = el.getAttribute('height') / el.getAttribute('width');
                  const parentNode = el.parentNode;

                  // Create a wrapper (div) element for the iframe, and set its aspect ratio
                  const wrapper = document.createElement('div');
                  wrapper.className = 'iframe-wrapper';
                  wrapper.style.paddingTop = aspectRatio * 100 + '%';

                  // Insert the wrapper in front of the iframe
                  parentNode.insertBefore(wrapper, el);

                  // Remove the iframe from the DOM, and append it to the wrapper instead
                  el.remove();
                  wrapper.appendChild(el);

                  // Lastly, remove the width and height attributes from the iframe, as they are no longer valid
                  el.removeAttribute('width');
                  el.removeAttribute('height');
                }
              }
            })();
              //]]></script>

        <!-- FIM StreamShark RESIZE  - EUROSPORT1 UK -->
    </div>
